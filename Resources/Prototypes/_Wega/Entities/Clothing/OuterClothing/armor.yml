- type: entity
  parent: ClothingOuterBaseLarge
  id: ClothingOuterArmorTemplar
  name: templar armor
  description: "Straight from the Middle Ages, to eradicate heresy."
  components:
  - type: Sprite
    sprite: _Wega/Clothing/OuterClothing/Armor/templar.rsi
  - type: Clothing
    sprite: _Wega/Clothing/OuterClothing/Armor/templar.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.6
        Heat: 0.5

- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothing]
  id: ClothingOuterArmorBlueShield
  name: officer bulletproof "Blue Shield"
  description: A standard armored breastplate that provides protection and at the same time a certain mobility. The blue and white Blue Shield emblem is on the chest.
  components:
    - type: Sprite
      sprite: _Wega/Clothing/OuterClothing/Armor/blueshield.rsi
    - type: Clothing
      sprite: _Wega/Clothing/OuterClothing/Armor/blueshield.rsi
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.5
          Slash: 0.5
          Piercing: 0.6
          Heat: 0.5
    - type: ExplosionResistance
      damageCoefficient: 0.65
    - type: ClothingSpeedModifier
      walkModifier: 1.0
      sprintModifier: 1.0
    - type: HeldSpeedModifier

- type: entity
  parent: [ClothingOuterBase, AllowSuitStorageClothing, BaseSecurityContraband]
  id: ClothingOuterClothingHeadRevVest
  name: armor vest
  description: A standard Type I armored vest that provides decent protection against most types of damage.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Armor/security.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Armor/security.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.70
        Slash: 0.70
        Piercing: 0.70
        Heat: 0.80
  - type: ExplosionResistance
    damageCoefficient: 0.90
  # Corvax-Wega-Dirtable-start
  - type: Dirtable
    dirtState: armor
    equippedDirtState: equipped-armor
