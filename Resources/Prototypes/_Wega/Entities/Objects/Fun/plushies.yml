- type: entity
  parent: BasePlushie
  id: PlushieTeg
  name: dakimakura teg
  description: A hand-held TEG? Just right to hug! It seems to be working and humming quietly...
  components:
  - type: Sprite
    sprite: _Wega/Objects/Fun/Plushies/teg.rsi
    state: icon
  - type: Item
    size: Normal
  - type: PointLight
    enabled: True
    radius: 5
    color: "#4080FF"
  - type: Electrified
    shockDamage: 2
    shockTime: 0.8
    requirePower: false
  - type: EmitSoundOnUse
    sound: &PlushieTegSound
      path: /Audio/_Wega/Items/purr.ogg
      params:
        variation: 0.65
        volume: 5
  - type: EmitSoundOnLand
    sound: *PlushieTegSound
  - type: EmitSoundOnActivate
    sound: *PlushieTegSound
  - type: EmitSoundOnTrigger
    sound: *PlushieTegSound
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/Effects/Lightning/lightningshock.ogg
      params:
        variation: 0.65
        volume: -10
  - type: Edible
    useSound: *PlushieTegSound
  - type: MeleeWeapon
    soundHit: *PlushieTegSound
  - type: Clothing
    quickEquip: false
    sprite: _Wega/Objects/Fun/Plushies/teg.rsi
    slots:
    - HEAD
    clothingVisuals:
      head:
      - state: equipped-HELMET
        offset: "0, 0.03"

