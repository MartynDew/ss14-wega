- type: entity
  name: plasma cutter
  parent: BaseWeaponBatterySmall
  id: WeaponPlasmaCutter
  description: A good mining tool that can help to break through the rocks really fast
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Plasma/cutter.rsi
    state: icon
  - type: Gun
    fireRate: 1
    soundGunshot:
      path: /Audio/_Wega/Weapons/Guns/Gunshots/plasma_cutter.ogg
  - type: Item
    size: Normal
    shape:
    - 0,0,2,1
  - type: Battery
    maxCharge: 1500
    startingCharge: 1500
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 25
  - type: ProjectileBatteryAmmoProvider
    proto: BulletPlasmaCutter
    fireCost: 75
  - type: Appearance
  
- type: entity
  parent: WeaponPlasmaCutter
  id: WeaponPlasmaCutterEmpty
  suffix: Empty
  components:
  - type: Battery
    maxCharge: 1500
    startingCharge: 0

- type: entity
  id: BulletPlasmaCutter
  name: cutter bolt
  parent: BaseBullet
  description: A projectile of dectruction energy.
  components:
  - type: Sprite
    noRot: false
    sprite: _Goobstation/Objects/Weapons/Guns/Projectiles/bullet_cutter.rsi
    layers:
    - state: icon
      shader: unshaded
  - type: Projectile
    deleteOnCollide: false
    penetrationThreshold: 900
    damage:
      types:
        Heat: 5
        Structural: 30
    penetrationDamageTypeRequirement:
    - Structural
  - type: StaminaDamageOnCollide
    damage: 10
  - type: TimedDespawn
    lifetime: 0.2
  - type: PointLight
    radius: 1
    color: blue
    energy: 1
