- type: entity
  id: MagazineRifleExplosive
  name: "magazine (.20 rifle explosive)"
  parent: BaseMagazineRifle
  description: 25-round double stack magazine for combat rifles. Intended to hold general-purpose kinetic ammunition.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleExplosive
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeRifle
        - CartridgeRifleExplosive
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      right:
      - state: inhand-right-mag
  - type: Tag
    tags:
      - MagazineRifleExplosive
